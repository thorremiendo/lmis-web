<app-landing-navbar></app-landing-navbar>
<div class="bg-image-container" id="home">
  <div class="glossary-container">
    <div class="glossary-card">
      <div class="glossary-header">
        <h1 class="glossary-title">Glossary</h1>
        <input
          type="text"
          class="glossary-search"
          [(ngModel)]="searchQuery"
          placeholder="Search words..."
          (input)="filterWords()"
          aria-label="Search glossary terms"
        />
      </div>
      <div class="letters-container">
        <button
          *ngFor="let letter of letters"
          (click)="selectLetter(letter)"
          [class.selected]="selectedLetter === letter"
          aria-label="Show words starting with {{letter}}"
        >
          {{ letter }}
        </button>
      </div>
      <div class="words-grid">
        <div *ngFor="let word of filteredWords" class="word-card">
          <h3>{{ word.term }}</h3>
          <p>{{ word.description }}</p>
        </div>
        <div class="empty-state" *ngIf="filteredWords.length == 0">
          <p>No words found for this letter or search.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-landing-footer></app-landing-footer>
