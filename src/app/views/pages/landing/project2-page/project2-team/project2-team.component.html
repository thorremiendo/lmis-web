<div class="team-section">
  <h1 class="team-title">TEAM</h1>
  <hr class="team-divider">
  <div class="team-grid">
    <div class="team-card" *ngFor="let member of team">
      <img [src]="member.image" [alt]="member.alt" class="team-img" />
      <h3 class="team-name">{{member.name}}</h3>
      <p class="team-role">{{member.role}}</p>
      <hr class="team-line">
      <p class="team-affiliation">{{member.affiliation}}</p>
    </div>
  </div>
</div>
