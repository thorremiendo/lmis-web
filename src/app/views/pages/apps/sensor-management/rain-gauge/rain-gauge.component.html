<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Sensor Management</a></li>
    <li class="breadcrumb-item active" aria-current="page">Rain Gauge</li>
  </ol>
</nav>

<div ngbDropdown class="my-3">
  <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
    Select Site
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="selectSite(1)">Sablan</button>
    <button ngbDropdownItem (click)="selectSite(2)">La Trinidad</button>
    <button ngbDropdownItem (click)="selectSite(3)">Tuba</button>
    <button ngbDropdownItem (click)="selectSite(4)">Tublay</button>
    <button ngbDropdownItem (click)="selectSite(5)">Baguio</button>
    <button ngbDropdownItem (click)="selectSite(6)">Itogon</button>
  </div>
</div>

<ng-container *ngIf="selectedSite">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ getSite() }}</h4>
          <form class="d-flex range-selection">
            <div class="form-group hidden">
              <div class="input-group">
                <input
                  name="datepicker"
                  class="form-control"
                  ngbDatepicker
                  #datepicker="ngbDatepicker"
                  [autoClose]="'outside'"
                  (dateSelect)="onDateSelection($event)"
                  [displayMonths]="2"
                  [dayTemplate]="t"
                  outsideDays="hidden"
                  [startDate]="fromDate!"
                />
                <ng-template #t let-date let-focused="focused">
                  <span
                    class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null"
                  >
                    {{ date.day }}
                  </span>
                </ng-template>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group" (click)="datepicker.toggle()">
                <input
                  #dpFromDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpFromDate"
                  [value]="formatter.format(fromDate)"
                  (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                />
                <button class="input-group-text" type="button">
                  <i class="feather icon-calendar icon-md text-muted"></i>
                </button>
              </div>
            </div>
            <div class="ms-2">
              <div class="input-group" (click)="datepicker.toggle()">
                <input
                  #dpToDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpToDate"
                  [value]="formatter.format(toDate)"
                  (input)="toDate = validateInput(toDate, dpToDate.value)"
                />
                <button class="input-group-text" type="button">
                  <i class="feather icon-calendar icon-md text-muted"></i>
                </button>
              </div>
            </div>
          </form>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="getSensorData()"
          >
            {{ isLoading ? "Loading.." : "Load Data" }}
          </button>
          <p class="text-muted" *ngIf="countdown > 0 && countdown !== 60">
            You can try again in {{ countdown }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Line Chart</h6>

          <apx-chart
            [series]="lineChartOptions.series"
            [chart]="lineChartOptions.chart"
            [colors]="lineChartOptions.colors"
            [grid]="lineChartOptions.grid"
            [xaxis]="lineChartOptions.xaxis"
            [yaxis]="lineChartOptions.yaxis"
            [markers]="lineChartOptions.markers"
            [legend]="lineChartOptions.legend"
            [stroke]="lineChartOptions.stroke"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Precipitation</h6>
          <div class="table-responsive">
            <ngx-datatable
              class="bootstrap"
              [rows]="precipitationRows"
              [loadingIndicator]="loadingIndicator"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              [limit]="10"
              rowHeight="auto"
            >
              <ngx-datatable-column name="mrid"></ngx-datatable-column>
              <ngx-datatable-column name="datetime"></ngx-datatable-column>
              <ngx-datatable-column name="value"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Max Precipitation</h6>
          <div class="table-responsive">
            <ngx-datatable
              class="bootstrap"
              [rows]="maxPreciptationRows"
              [loadingIndicator]="loadingIndicator"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              [limit]="10"
              rowHeight="auto"
            >
              <ngx-datatable-column name="mrid"></ngx-datatable-column>
              <ngx-datatable-column name="datetime"></ngx-datatable-column>
              <ngx-datatable-column name="value"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title mb-0">Alert Warning System</h6>
          <div ngbDropdown class="my-3">
            <button
              class="btn btn-primary"
              id="dropdownBasic1"
              ngbDropdownToggle
            >
              {{
                selectedPeriod
                  ? selectedPeriod.title
                  : "Choose Observation Period"
              }}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button
                ngbDropdownItem
                *ngFor="let item of periods"
                (click)="onSelectPeriod(item)"
              >
                {{ item.title }}
              </button>
            </div>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="fetchSensorDataPeriod(selectedPeriod.value)"
              [disabled]="!selectedPeriod"
            >
              {{ isLoading ? "Loading.." : "Load Data" }}
            </button>
          </div>
          <div class="my-3" *ngIf="rainfallPeriodTotal !== undefined">
            <ngb-alert
              [dismissible]="false"
              [ngStyle]="{
                'background-color':
                  alertLevel === 1
                    ? 'green'
                    : alertLevel === 2
                    ? '#FFEC00'
                    : alertLevel === 3
                    ? 'orange'
                    : 'red',
                color: alertLevel === 2 ? 'black' : 'white'
              }"
              style="font-weight: bold"
            >
              <div class="d-flex align-items-center">
                <i class="feather icon-alert-circle"></i>
                <div>
                  <p>
                    Rainfall Alert Level:
                    <span class="fw-bold"> {{ getRainfallAlertLevel() }}</span>
                  </p>
                  <p>Sum of Rainfall: {{ rainfallPeriodTotal }}</p>
                </div>
              </div>
            </ngb-alert>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <ngx-datatable
                  class="bootstrap"
                  [rows]="rainfallRecording"
                  [loadingIndicator]="loadingIndicator"
                  [columnMode]="ColumnMode.force"
                  [footerHeight]="50"
                  [limit]="10"
                  rowHeight="auto"
                >
                  <ngx-datatable-column
                    name="Date & Time"
                    prop="datetime"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="Recorded Rainfall"
                    prop="value"
                  ></ngx-datatable-column>
                </ngx-datatable>
              </div>
              <!-- 
              <div ngbDropdown class="mt-5">
                <button
                  class="btn btn-secondary"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  Simulate Alert
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem (click)="fakeData(1)">RA-0</button>
                  <button ngbDropdownItem (click)="fakeData(2)">RA-1</button>
                  <button ngbDropdownItem (click)="fakeData(3)">RA-2</button>
                  <button ngbDropdownItem (click)="fakeData(4)">RA-3</button>
                </div>
              </div> -->
            </div>
            <!-- <div class="col-lg-6">
              <app-row-detail-table
                *ngIf="rainfallRecording.length > 0"
                [data]="rainfallRecording"
              ></app-row-detail-table>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>
