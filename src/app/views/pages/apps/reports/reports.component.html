<div class="row" *ngIf="reportsData.length">
  <div class="col-md-12 stretch-card grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Landslide Reports</h6>
        <div class="table-responsive">
          <ngx-datatable
            class="bootstrap"
            [rows]="reportsData"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
          >
            <ngx-datatable-column name="Date of Incident" prop="dateOfIncident">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Time of Incident" prop="timeOfIncident">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Date Reported" prop="dateReported">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Municipality" prop="municipalityName">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Barangay" prop="barangayName">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Remarks" prop="remarks">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value ? value : "No data" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Status" prop="status">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value == "1" ? "Verified" : "Unverified" }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Update Status">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <select
                  class="form-select"
                  id="exampleFormControlSelect1"
                  (change)="onSelect($event.target.value, row)"
                >
                  <option value="" >Select</option>
                  <option *ngFor="let item of status" [value]="item.value">
                    {{ item.name }}
                  </option>
                </select>
                <!-- <button
                  class="btn btn-outline-primary"
                  (click)="openScrollableModal(scrollableModal, row)"
                >
                  Edit
                </button> -->
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
