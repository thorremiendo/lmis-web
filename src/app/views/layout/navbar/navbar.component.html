<nav class="navbar">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="feather icon-menu"></i>
  </a>
  <div class="navbar-content">
    <ul class="navbar-nav">
      <li class="nav-item nav-notifications" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="notificationDropdown">
          <i class="link-icon feather icon-bell"></i>
          <div class="indicator">
            <div class="circle"></div>
          </div>
        </a>
        <div
          ngbDropdownMenu
          class="px-2"
          aria-labelledby="notificationDropdown"
        >
          <div
            class="px-3 py-2 me-3 d-flex align-items-center justify-content-between border-bottom"
          >
            <a href="" (click)="(false)" class="text-muted">Notifications</a>
          </div>
          <div class="p-1" *ngFor="let item of notifications">
            <a
              href=""
              (click)="(false)"
              class="dropdown-item d-flex align-items-center py-2"
            >
              <div
                class="wd-30 ht-30 d-flex align-items-center justify-content-center bg-danger rounded-circle me-3"
              >
                <i class="feather icon-alert-circle icon-sm text-white"></i>
              </div>
              <div class="me-2">
                <p>{{ item.body }}</p>
                <p class="tx-12 text-muted">
                  {{ item.dateTime | date : "MMMM d, y h:mm a" }}
                </p>
              </div>
            </a>
          </div>
          <div
            class="px-3 py-2 d-flex align-items-center justify-content-center border-top"
          ></div>
        </div>
      </li>
      <li class="nav-item nav-profile" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="profileDropdown">
          <i class="link-icon feather user"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
